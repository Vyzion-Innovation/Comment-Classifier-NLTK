<h2>Good Comments</h2>
<ul>
    {% for comment in good_comments %}
        <li>
            {{ comment.text }}
            <a href="{% url 'edit_comment' comment.id %}">Edit</a> |
            <a href="{% url 'delete_comment' comment.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

<h2>Bad Comments</h2>
<ul>
    {% for comment in bad_comments %}
        <li>
            {{ comment.text }}
            <a href="{% url 'edit_comment' comment.id %}">Edit</a> |
            <a href="{% url 'delete_comment' comment.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
